</head>

<body>
    <div class="top">

    </div>
    <div class="header">
        <div class="wrapper">
            <div class="header-left fl">

            </div>

    <div id="main">
        <div class="grey-bg pt20 pb50">
            <div class="wrapper">
                <div class="white-box">
                    <p class="query-hd"><span id="orderMobile"></span> 的订单：</p>
                </div>
                <div class="white-box mt20">
                        <div class="query-detail">
                            <ul class="order-name clearfix">
                                  
                            </ul>
                            <div id="orderDetailBox">
                            <script type="text/x-jsrender" id="orderDetailTempl">
                            {{for data}}
                            {{if #getIndex()==0}}
                            <div class="order-detail mt15 db">
                            {{else}}
                            <div class="order-detail mt15 dn">
                            {{/if}}
                                <div class="detail-hd">订单详情</div>
                                <div class="express-con">
                                    {{if logistics=="" && lgcompay=="" && lgcode==""}}
                                    <p>暂无物流信息</p>
                                    {{else logistics=="" && lgcompay!="" && lgcode!=""}}
                                    <p>暂无物流信息</p>
                                    <p>
                                        承运快递：<span id="express">{{:lgcompay}}</span> ， 快递单号：
                                        <span id="expressNo">{{:lgcode}}</span></span>
                                   </p>
                                    {{else}}
                                    <p>物流信息：{{:logistics}}</p>
                                    <p>
                                        承运快递：<span id="express">{{:lgcompay}}</span> ， 快递单号：
                                        <span id="expressNo">{{:lgcode}}</span></span>
                                   </p>
                                   {{/if}}
                                </div>
                                <div class="receiver-info btline">
                                    <p><span>收货人：</span>{{:username}}</p>
                                    <p><span>手机号：</span>{{:telephone}}</p>
                                    <p><span>收货地址：</span>{{:address}}</p>
                                    <p><span>发票：</span>{{:invoice}}</p>
                                    <p><span>备注：</span>{{:remark}}</p>
                                </div>
                                <div class="order-info">
                                    <div class="clearfix btline pt30 pb30">
                                        <div class="pl20">
                                            <div class="order-img fl">
                                            <h3><img src='{{:propic}}' alt=""></h3>

                                                <p class="c999 lh12 mt20">由
                                                <strong class="fb c666">
                                                {{:company}}</strong>提供</p>
                                            </div>
                                            <div class="order-summary fl ml40">
                                                <h3 class="u-title">{{:proname}}</h3>
                                                <p class="f14 order-option">{{:proformat}}</p>
                                                <p class="f14 price-num">{{:proprice}}元X{{:pronum}}</p>
                                                <p class="price">￥{{:proprice}} </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p class="buy-time btline">成交时间：{{:addtime}}</p>
                            </div>
                            {{/for}}
                             </script>
                             </div>
                        </div>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="main">
            <div class="foot">
                <ul>
                    <li>
                        <a href="http://www.smartlifein.com/" target="_blank"><img src="http://www.smartlifein.com/statics/images/flogo.jpg" width="150" height="65" alt=""></a>

                            <a href="http://www.smartlifein.com/medical/" target="_blank">医疗</a> -
                            <a href="http://www.smartlifein.com/education/" target="_blank">教育</a>
                        </p>
                        <p><a href="http://www.smartlifein.com/service/aboutus.html" target="_blank">关于我们</a> | <a href="http://www.smartlifein.com/service/ad.html" target="_blank">联系我们</a> | <a href="http://www.smartlifein.com/login.html" rel="nofollow" target="_blank">登录</a> | <a href="http://www.smartlifein.com/register.html" target="_blank" rel="nofollow">注册</a> | <a href="http://www.smartlifein.com/service/tougao.html" target="_blank" rel="nofollow">投稿</a> <span>客服电话：+86-755-83279360</span><span>邮箱：service@smartlifein.com</span></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="g-footer-record">
            <a target="_blank" href="http://www.miitbeian.gov.cn" rel="nofollow">Copyright © 智慧生活网 (粤ICP备06087881号-17)</a>

    </div>
    <script type="text/javascript" src="http://www.smartlifein.com/statics/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jsrender.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
    var mobile = getUrlKey("mobile");

    $.post('/index.php?m=order&c=index&a=ajax_search_order', {
        mobile: mobile
    }, function(data) {
        var html="";
        $("#orderMobile").html(data.data[0].mobile);
        $.each(data.data,function(){
            html+='<li><a href="javascript:;">'+this.proname+'</a></li>'
        });

        $(".order-name").html(html).find("li:first").addClass("active").end().find("li:last").addClass("noborder");

        $("#orderDetailBox").html($("#orderDetailTempl").render(data));




    });
    </script>
</body>

</html>
